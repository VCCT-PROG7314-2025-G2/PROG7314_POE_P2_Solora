name: Android Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        cache: 'gradle'
        
    - name: Set up Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Setup Firebase config (optional)
      run: |
        if [ -n "${{ secrets.GOOGLE_SERVICES_JSON }}" ]; then
          echo "Setting up Firebase configuration..."
          echo ${{ secrets.GOOGLE_SERVICES_JSON }} | base64 --decode > app/google-services.json
          echo "Firebase config decoded successfully"
        else
          echo "Warning: GOOGLE_SERVICES_JSON secret not found, continuing without Firebase config"
        fi
      continue-on-error: true
      
    - name: Run unit tests
      run: ./gradlew test --stacktrace
      
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: app/build/test-results/test/
        retention-days: 30

  build:
    needs: test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        cache: 'gradle'
        
    - name: Set up Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Setup Firebase config (optional)
      run: |
        if [ -n "${{ secrets.GOOGLE_SERVICES_JSON }}" ]; then
          echo "Setting up Firebase configuration..."
          echo ${{ secrets.GOOGLE_SERVICES_JSON }} | base64 --decode > app/google-services.json
          echo "Firebase config decoded successfully"
        else
          echo "Warning: GOOGLE_SERVICES_JSON secret not found, continuing without Firebase config"
        fi
      continue-on-error: true
      
    - name: Build debug APK
      run: ./gradlew assembleDebug --stacktrace
      
    - name: Build release APK
      run: ./gradlew assembleRelease --stacktrace
      continue-on-error: true
      
    - name: Upload debug APK
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: debug-apk
        path: app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30
        
    - name: Upload release APK
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: release-apk
        path: app/build/outputs/apk/release/app-release.apk
        retention-days: 30
      continue-on-error: true

